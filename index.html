<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HSR Layout Neighborhood Map</title>
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Bharathi Athinarayanan">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <nav class="container">
        <nav class="title-outer col-xs-12">
            <nav class="row">
                <nav class="titlebar col-xs-12">
                    <h3>HSR Layout Neighborhood Restaurant Map</h3>
                    <nav>Search:
                        <input class="search-field" data-bind="textInput: searchReq">
                    </nav>
                </nav>
            </nav>
        </nav>
        <nav class="map-outer col-xs-12">
            <nav class="row">
                <nav class="sidebar col-xs-3">
                    <p>Locations:</p>
                    <nav class="loc-list" data-bind="foreach: filteredMarkers">
                        <button data-bind="text: title, click: $root.toggleBounce"></button>
                        <br>
                    </nav>
                </nav>
                <!--sidebar-->

                <nav class="map-container col-xs-8"> </nav>

            </nav>
            <!--row-->
        </nav>
        <!--map-outer-->
    </nav>
    <!--container-->

    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5znmvfbr6CWjksYR-LzOJKCibZi5R6Zo&callback=startApp" onerror="errorHandling()"></script>

</body>

</html>
